<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>


<!-- [] asociamos un atributo -->
<!-- [(ngModel)]="character.name" hay un evento para hacer el data binding
   y a la vez asociamos el atributo name-->
  <input type="text"
        [(ngModel)]="character.name"
        name="name"
        class="form-control mb-2"
        placeholder="Nombre">

  <input type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">


  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!--<pre>{{character | json }}</pre>-->

</form>
