<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"




    class="list-group-item d-flex justify-content-between align-items"
      [ngClass]="{ 'list-group-item-success' : isLast,
                   'list-group-item-primary': isEven}"
    >

    <!--  Le daríamos formato sólo al primer elemento
      </li>> class="list-group-item  {{i===0 ? 'list-group-item-success':''}}">-->
    <!--ngClass: Nos permite añadir clases a elementos html según condiciones
    class="list-group-item"
      [ngClass]="{ 'list-group-item-success' : true}"
    -->

    <div>
        <span class="text-primary">{{i+1}}.</span>
        <span>{{character.name}} - </span>
        <strong>power: </strong>
        <span>{{character.power}}</span>
    </div>


     <!--<span> Es par: {{isEven}}</span>-->

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>

</ul>
